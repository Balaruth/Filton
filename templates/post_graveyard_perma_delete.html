{% extends "frame.html" %}

{% block title %}
    Permanently Delete Entry
{% endblock title %}

{% block content %}
    <h1>Do you really want to permanently delete this message? This will remove it from the database!</h1>

    <form action="/message/{{ message.key.id() }}/post_graveyard_perma_delete" method="post">
        <button type="submit">Confirm permanent deletion</button>
    </form>
{% endblock content %}

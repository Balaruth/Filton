{% extends "frame.html" %}

{% block title %}
    Write in Guestbook
{% endblock title %}

{% block content %}
    <div class="title_container">
        <h1>Write in the Filton Hotel Guestbook!</h1>
        <p>Email and Message required. Your email will not be shown.</p>
    </div>

    <div class="guestbook_container">
        <form method="post">
            <input class="floater" type="text" name="fullname" placeholder="Your Name"><br>
            <input type="text" name="email" placeholder="Your Email Address" required><br>
            <textarea name="message" rows="5" cols="100" placeholder="Your Message" required></textarea><br>
            <input type="submit" value="Write in the Guestbook!">
        </form>
    </div>
{% endblock content %}
